<html>
    <head>
        <title>RxJS Starter - Ultimate Courses</title>
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <div class="logo-ultimate"></div>
                <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
            </div>
        </header>
        <div id="app">
            <h1>Ultimate RxJS</h1>
            <div class="calculator-wrapper">
                <h2>Mortgage Calculator</h2>
                <div class="form-wrapper">
                    <label for="loanAmount"> Mortgage Amount ($) </label>
                    <input type="number" name="loanAmount" id="loanAmount" />
                </div>

                <div class="form-wrapper">
                    <label for="interest"> Interest Rate (%) </label>
                    <input type="number" name="interest" id="interest" />
                </div>

                <div class="form-wrapper">
                    <label for="loanLength">Mortgage Length</label>
                    <div>
                        <input
                            type="radio"
                            name="loanLength"
                            class="loanLength"
                            value="180"
                        />
                        15 yr
                        <input
                            type="radio"
                            name="loanLength"
                            class="loanLength"
                            value="360"
                        />
                        30 yr
                    </div>
                </div>
                <div>
                    Your expected monthly payment is: $<strong
                        id="expected"
                    ></strong>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.7/rxjs.umd.min.js"
            integrity="sha512-MiYwnEfEqT5G1xAVakQk02nQONtyt4KfpD0FmOsmJcR1Xc5Ic1fhEm4piCH7fCtEKUJfCw6Q07IpsISlAePczQ=="
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
