<html>
    <head>
        <title>merge|RxJS Starter - Ultimate Courses</title>
        <link href="../labs/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <div class="logo-ultimate"></div>
                <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
            </div>
        </header>
        <div id="app">
            <h1>Ultimate RxJS</h1>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.7/rxjs.umd.min.js"
            integrity="sha512-MiYwnEfEqT5G1xAVakQk02nQONtyt4KfpD0FmOsmJcR1Xc5Ic1fhEm4piCH7fCtEKUJfCw6Q07IpsISlAePczQ=="
            crossorigin="anonymous"
        ></script>
        <script>
            (function ({ fromEvent, combineLatest }) {
                const keyup$ = fromEvent(document, 'keyup');
                const click$ = fromEvent(document, 'click');

                /*
                 * Each time any stream provided to combineLatest
                 * emits a value, the latest value from all provided
                 * streams will be emitted as an array. Note that all
                 * provided streams must emit at least one value before
                 * combineLatest will emit any values.
                 */
                combineLatest(keyup$, click$).subscribe(console.log);
            })(rxjs);
        </script>
    </body>
</html>
