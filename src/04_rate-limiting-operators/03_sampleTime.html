<html>
    <head>
        <title>RxJS Starter - Ultimate Courses</title>
        <link href="../labs/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <div class="logo-ultimate"></div>
                <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
            </div>
        </header>
        <div id="app"></div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.7/rxjs.umd.min.js"
            integrity="sha512-MiYwnEfEqT5G1xAVakQk02nQONtyt4KfpD0FmOsmJcR1Xc5Ic1fhEm4piCH7fCtEKUJfCw6Q07IpsISlAePczQ=="
            crossorigin="anonymous"
        ></script>
        <script>
            (function ({ fromEvent, operators: { sampleTime, map } }) {
                const click$ = fromEvent(document, 'click');
                click$
                    .pipe(
                        /*
                         * At the duration you specify, sample time will emit the last
                         * emitted value within that window. For instance, in this
                         * example we are sampling at an interval of 4s. When the 4s
                         * interval timer begins, you can click twice. Once 4s passes,
                         * the second click will be emitted. This behavior is then repeated.
                         * If no values are emitted from the source in the sample
                         * window no values are emitted by sampleTime.
                         */
                        sampleTime(4000),
                        map(({ clientX, clientY }) => ({ clientX, clientY }))
                    )
                    .subscribe(console.log);
            })(rxjs);
        </script>
    </body>
</html>
